<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário Estilizado</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      background-color: rgb(19, 23, 34);
      font-family: Arial, sans-serif;
      color: rgb(0, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input#calendario {
      background-color: transparent;
      border: 2px solid rgb(0, 255, 255);
      color: rgb(0, 255, 255);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    /* Flatpickr base structure (mínimo necessário) */
    .flatpickr-calendar {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 5px;
      background-color: rgb(19, 23, 34);
      border: 1px solid rgb(0, 255, 255);
      box-shadow: 0 0 10px rgb(0, 255, 255);
      border-radius: 10px;
      padding: 10px;
      z-index: 9999;
      width: 250px;
    }

    .flatpickr-months {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: rgb(0, 255, 255);
    }

    .flatpickr-current-month {
      font-size: 1.2em;
      text-align: center;
      width: 100%;
    }

    .flatpickr-prev-month,
    .flatpickr-next-month {
      cursor: pointer;
      font-size: 1.5em;
      user-select: none;
    }

    .flatpickr-weekdays {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .flatpickr-weekday {
      flex: 1;
      text-align: center;
      color: rgb(0, 255, 255);
      font-weight: bold;
    }

    .flatpickr-days {
      display: flex;
      flex-wrap: wrap;
    }

    .flatpickr-day {
      width: 14.28%;
      text-align: center;
      padding: 8px 0;
      box-sizing: border-box;
      cursor: pointer;
      border-radius: 5px;
      color: rgb(0, 255, 255);
      transition: 0.2s ease-in-out;
    }

    .flatpickr-day:hover {
      background-color: rgba(0, 255, 255, 0.2);
    }

    .flatpickr-day.selected,
    .flatpickr-day.startRange,
    .flatpickr-day.endRange {
      background-color: rgb(0, 255, 255);
      color: rgb(19, 23, 34);
      font-weight: bold;
    }

    .flatpickr-day.today {
      border: 1px solid rgb(0, 255, 255);
    }

    .flatpickr-day.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <input type="text" id="calendario" placeholder="Escolha uma data" />

  <script>
    flatpickr("#calendario", {
      dateFormat: "d/m/Y",
      locale: "pt"
    });
  </script>

</body>
</html>
